<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <div class="container-fluid index-body">
            <h:outputText class="white h1 news-headline" value="#{msg.news}"/>
            <!-- https://www.nasa.gov/rss/dyn/breaking_news.rss -->
            <p:feedReader value="https://globalnews.ca/feed/" var="feed" size="5">
                <div class="feed-item">
                    <h:outputLink value="#{feed.link}" class="news-image-link">
                        <p:graphicImage url="#{feed.enclosures[0].url}" class="img-responsive rss-image" alt="Image of rss feed article"/>
                    </h:outputLink>
                    <h:outputText value="#{feed.title}" class="feed-text"/> 
                    <br/>
                    <h:outputText value="#{feed.description.value}" class="feed-desc"/>    
                </div>
            </p:feedReader>
        </div>
    </h:body>
</html>
