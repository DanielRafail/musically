<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view locale="#{internationalizationBean.locale}">
        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>#{msg.musicallygenres}</title>
            <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
            <h:outputStylesheet name="css/common.css"/>
            <h:outputStylesheet name="css/selection.css"/>
            <h:outputStylesheet name="css/Footer-with-button-logo.css"/>
        </h:head>
        <h:body>
            <!-- Use header composition -->
            <ui:insert name = "header" >
                <ui:include src = "head.xhtml" />
            </ui:insert> 
            <div class="container selection-container">

                <ui:repeat var="genre" value="#{genreBean.getAllGenres()}" >
                    <div class="selection-package">
                        <h:form>
                            <h:link outcome="albums">
                                <h:graphicImage class="img-responsive selection-item-image" value="#{genre.coverFilepath}" alt="Image of item"/> 
                                <f:param name="genre" value="#{genre.genre}" />
                            </h:link>
                            <h:commandButton class="selection-item-button button btn btn-default" 
                                             value="#{genre.genre}" action="#{genreBean.goToAlbums()}" >
                                <f:actionListener binding="#{searchBean.setLastSearchedGenre()}" />
                                <f:param name="genre" value="#{genre.genre}" />
                            </h:commandButton>

                        </h:form>
                    </div>
                </ui:repeat>
            </div>

            <!-- Use footer composition -->
            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
            <h:outputScript name="javascript/registration.js"/>
        </h:body>
    </f:view>
</html>
