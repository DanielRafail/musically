<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- Head with title and spreadsheet -->
    <f:view locale="#{internationalizationBean.locale}">
        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Musically - 404</title>
            <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
            <h:outputStylesheet name="css/common.css"/>
            <h:outputStylesheet name="css/error.css"/>
        </h:head>
        <h:body>
            <div class="container error-container">
                <div class="error">
                    <h:outputText value="#{msg.ohno}" class="h1" />
                    <h:outputText value="#{msg.error}" class="h3" />
                    <h:outputText value="#{msg.goofed}" class="h5" />
                    <h:link value="#{msg.return}" outcome="index"></h:link>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
