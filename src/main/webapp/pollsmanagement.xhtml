<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- Head with title and spreadsheet -->
    <f:view locale="#{internationalizationBean.locale}">
        <h:head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>#{msg.musicallyPolls}</title>
            <h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
            <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
            <h:outputStylesheet name="css/common.css"/>
            <h:outputStylesheet name="css/table.css"/>
            <h:outputStylesheet name="css/admin-management.css"/>
            <h:outputStylesheet name="css/Footer-with-button-logo.css"/>
            #{surveyManagementBean.setupSurvey()}
            #{surveyManagementBean.setupManagement()}
        </h:head>
        <h:body>
            <!-- Use header composition -->
            <ui:insert name = "header" >
                <ui:include src = "head.xhtml" />
            </ui:insert> 


            <div class="container">
                <h:outputText class="white h1 manager-page-seperator" value="#{msg.addpoll}"/>
                <h:form>
                    <div class="add-group">
                        <h:outputLabel value="#{msg.pollquestion}" class="add-output"/>
                        <div class="input-group add-group-input-group">
                            <h:inputText value="#{surveyManagementBean.question}" id="poll-question" class="form-control add-input"/>
                        </div>
                    </div>
                     <div class="add-group">
                        <h:outputLabel value="#{msg.pollanswer1}" class="add-output"/>
                        <div class="input-group add-group-input-group">
                            <h:inputText value="#{surveyManagementBean.answer1}" id="poll-answer1" class="form-control add-input"/>
                        </div>
                    </div>
                     <div class="add-group">
                        <h:outputLabel value="#{msg.pollanswer2}" class="add-output"/>
                        <div class="input-group add-group-input-group">
                            <h:inputText value="#{surveyManagementBean.answer2}" id="poll-answer2" class="form-control add-input"/>
                        </div>
                    </div>
                     <div class="add-group">
                        <h:outputLabel value="#{msg.pollanswer3}" class="add-output"/>
                        <div class="input-group add-group-input-group">
                            <h:inputText value="#{surveyManagementBean.answer3}" id="poll-answer3" class="form-control add-input"/>
                        </div>
                    </div>
                     <div class="add-group">
                        <h:outputLabel value="#{msg.pollanswer4}" class="add-output"/>
                        <div class="input-group add-group-input-group">
                            <h:inputText value="#{surveyManagementBean.answer4}" id="poll-answer4" class="form-control add-input"/>
                        </div>
                    </div>
                    <h:commandButton action="#{surveyManagementBean.addSurvey()}" class='button btn btn-default admin-submit' value='#{msg.submit}'/>
                </h:form>
                
                
                
                <h:outputText class="white h1 manager-page-seperator" value="#{msg.chosepoll}"/>
                <h:dataTable value = "#{surveyManagementBean.allSurveys}" var="survey" class="table-responsive poll-table" id="poll-table" columnClasses="poll-row-one,poll-row-two">
                    <h:column>    				
                        <f:facet name = "header">#{msg.pollquestion}</f:facet>    
                        #{survey.questionId.question} #{(survey.questionId.active == true) ? "(active)" : ""}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">#{msg.select}</f:facet>
                        <h:form>
                            <h:commandLink action="#{surveyManagementBean.setActiveSurvey(survey.questionId)}"><span class="glyphicon glyphicon-flash"></span></h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>

            <!-- Use footer composition -->
            <ui:insert name = "footer" >
                <ui:include src = "footer.xhtml" />
            </ui:insert>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
            <h:outputScript name="javascript/registration.js"/>
        </h:body>
    </f:view>
</html>
