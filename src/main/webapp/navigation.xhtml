    <h:body>
        <nav class="navbar navbar-inverse" id="nav-container">
            <div class="container-fluid" id="nav-div">

                    <h:link outcome="index" class="navbar-brand" id="nav-burger-title">Explore</h:link>

                        <li class="nav-element"><h:link outcome="genres">#{msg.genre}</h:link></li>

                    </ul>
