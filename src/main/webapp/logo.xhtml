<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <div class="container">
            <h:link id="logo-link" outcome="index">
                <h:graphicImage id="logo" class="img-responsive" value="/resources/images/logo.png" alt="Logo of company"/> 
            </h:link>
            <h:form id="searchForm" class="navbar-form navbar-left">
                <div class="input-group">
                    <h:inputText  id= "search_box" value="#{searchBean.keyword}" class="form-control" a:placeholder="#{msg.search}" onkeypress="if (event.keyCode === 13) { document.getElementById('searchForm:searchBtn').click(); return false; }"/>
                    <div class="input-group-btn">
                        <h:commandLink id="searchBtn" class="btn btn-default search-input" action="#{searchBean.search()}" type="submit" ><i class="glyphicon glyphicon-search"></i></h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
